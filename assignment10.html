<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Visa Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .visa-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-top: 0;
        }
        
        select {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="visa-box">
        <h1>Visa Requirement Checker</h1>
        
        <select id="countrySelect">
            <option value="">-- Select Your Country --</option>
            <option value="USA">United States (USA)</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="UK">United Kingdom (UK)</option>
            <option value="Australia">Australia</option>
        </select>
        
        <button onclick="checkVisa()">Check Visa Requirements</button>
        
        <div id="result"></div>
    </div>

    <script>
        // This function checks the visa requirements
        function checkVisa() {
            // Get the selected country from the dropdown
            const countrySelect = document.getElementById("countrySelect");
            const selectedCountry = countrySelect.value;
            
            // Get the result div where we'll show the message
            const resultDiv = document.getElementById("result");
            
            // First check if no country was selected
            if (selectedCountry === "") {
                resultDiv.textContent = "Please select a country first!";
                resultDiv.className = "error";
                resultDiv.style.display = "block";
                return;
            }
            
            // Now check the visa requirements for each country
            let visaMessage;
            
            if (selectedCountry === "USA") {
                visaMessage = "Visa required for most applicants.";
            } 
            else if (selectedCountry === "Canada") {
                visaMessage = "Visa required unless you have an eTA (Electronic Travel Authorization).";
            } 
            else if (selectedCountry === "India") {
                visaMessage = "Visa required before travel. Apply at least 2 weeks in advance.";
            } 
            else if (selectedCountry === "UK") {
                visaMessage = "Visa depends on the duration of stay. Check specific requirements.";
            } 
            else if (selectedCountry === "Australia") {
                visaMessage = "eVisa available for eligible travelers. Apply online.";
            }
            else {
                visaMessage = "Country not recognized. Please select from the list.";
            }
            
            // Show the result
            resultDiv.textContent = visaMessage;
            resultDiv.className = "success";
            resultDiv.style.display = "block";
        }
    </script>
</body>
</html>
